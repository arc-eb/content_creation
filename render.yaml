services:
  - type: web
    name: bompard-garment-swap
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt gunicorn
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0

