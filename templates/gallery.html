<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Images Gallery - Bompard Garment Swap</title>
    <style>
        :root {
            --bompard-black: #1a1a1a;
            --bompard-white: #ffffff;
            --bompard-gray: #4a4a4a;
            --bompard-light-gray: #f5f5f5;
            --bompard-border: #e0e0e0;
            --accent-green: #10b981;
            --shadow-soft: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-medium: 0 4px 16px rgba(0,0,0,0.12);
            --shadow-strong: 0 8px 24px rgba(0,0,0,0.16);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bompard-light-gray);
            color: var(--bompard-black);
            line-height: 1.6;
        }
        
        .header {
            background: var(--bompard-black);
            color: var(--bompard-white);
            padding: 30px 0;
            box-shadow: var(--shadow-medium);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 700;
        }
        
        .back-link {
            background: var(--bompard-white);
            color: var(--bompard-black);
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-link:hover {
            background: var(--bompard-light-gray);
            transform: translateY(-2px);
        }
        
        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 30px;
        }
        
        .stats-bar {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow-soft);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: var(--accent-green);
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--bompard-gray);
            margin-top: 4px;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
            color: var(--bompard-gray);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--bompard-border);
            border-top-color: var(--accent-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }
        
        .gallery-item {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-soft);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        
        .gallery-item:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-strong);
        }
        
        .gallery-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: var(--bompard-light-gray);
        }
        
        .gallery-info {
            padding: 16px;
        }
        
        .gallery-id {
            font-size: 14px;
            font-weight: 700;
            color: var(--bompard-black);
            margin-bottom: 6px;
        }
        
        .gallery-date {
            font-size: 13px;
            color: var(--bompard-gray);
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-soft);
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 12px;
            color: var(--bompard-black);
        }
        
        .empty-state p {
            color: var(--bompard-gray);
            font-size: 16px;
            margin-bottom: 24px;
        }
        
        .empty-state a {
            background: var(--accent-green);
            color: white;
            padding: 14px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .empty-state a:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        
        /* Modal for full-size image */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: var(--shadow-strong);
        }
        
        .modal-close {
            position: absolute;
            top: 30px;
            right: 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .modal-close:hover {
            color: var(--accent-green);
            transform: scale(1.1);
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>üíæ Saved Images Gallery</h1>
            <a href="/" class="back-link">
                <span>‚Üê</span>
                <span>Back to Generator</span>
            </a>
        </div>
    </div>
    
    <div class="container">
        <div class="stats-bar" id="statsBar" style="display: none;">
            <div class="stat-item">
                <div class="stat-value" id="totalImages">0</div>
                <div class="stat-label">Total Saved Images</div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div>Loading saved images...</div>
        </div>
        
        <div class="error-message" id="errorMessage" style="display: none;"></div>
        
        <div class="gallery" id="gallery"></div>
        
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-state-icon">üñºÔ∏è</div>
            <h2>No Saved Images Yet</h2>
            <p>Generate some garment swaps and save them to see them here!</p>
            <a href="/">Start Creating</a>
        </div>
    </div>
    
    <!-- Modal for full-size image view -->
    <div id="imageModal" class="modal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>
    
    <script>
        // Load saved images on page load
        window.addEventListener('DOMContentLoaded', async () => {
            await loadSavedImages();
        });
        
        async function loadSavedImages() {
            const loading = document.getElementById('loading');
            const gallery = document.getElementById('gallery');
            const emptyState = document.getElementById('emptyState');
            const errorMessage = document.getElementById('errorMessage');
            const statsBar = document.getElementById('statsBar');
            const totalImages = document.getElementById('totalImages');
            
            try {
                const response = await fetch('/api/saved-images');
                const data = await response.json();
                
                loading.style.display = 'none';
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load images');
                }
                
                if (data.count === 0) {
                    emptyState.style.display = 'block';
                    return;
                }
                
                // Show stats
                statsBar.style.display = 'flex';
                totalImages.textContent = data.count;
                
                // Create gallery items
                data.images.forEach(image => {
                    const item = createGalleryItem(image);
                    gallery.appendChild(item);
                });
                
            } catch (error) {
                console.error('Error loading images:', error);
                loading.style.display = 'none';
                errorMessage.textContent = 'Failed to load saved images: ' + error.message;
                errorMessage.style.display = 'block';
            }
        }
        
        function createGalleryItem(image) {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            item.onclick = () => openModal(image.id);
            
            const img = document.createElement('img');
            img.className = 'gallery-image';
            img.src = 'data:image/png;base64,' + image.image_data;
            img.alt = 'Saved image ' + image.id;
            
            const info = document.createElement('div');
            info.className = 'gallery-info';
            
            const id = document.createElement('div');
            id.className = 'gallery-id';
            id.textContent = 'Image #' + image.id;
            
            const date = document.createElement('div');
            date.className = 'gallery-date';
            const createdDate = new Date(image.created_at);
            date.textContent = createdDate.toLocaleString();
            
            info.appendChild(id);
            info.appendChild(date);
            item.appendChild(img);
            item.appendChild(info);
            
            return item;
        }
        
        function openModal(imageId) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            // Load full-size image
            modalImage.src = '/api/saved-image/' + imageId;
            modal.style.display = 'block';
        }
        
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }
        
        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                closeModal();
            }
        };
        
        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
